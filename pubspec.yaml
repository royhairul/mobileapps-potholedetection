name: pothole_detector
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  
  # My Packages
  font_awesome_flutter: ^10.1.0
  cupertino_icons: ^1.0.2
  http: ^1.2.2
  geolocator: ^13.0.2
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  camera: ^0.11.0+2
  image: ^4.0.17
  photo_view: ^0.15.0
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
